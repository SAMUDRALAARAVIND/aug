<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid {
        display: grid;
        width: 300px;
        height: 300px;
        grid-template-columns: repeat(3, 1fr);
        gap: 3px;
        padding: 3px;
        background-color: black;
        display: none;
      }
      .grid-item {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" required name="p1" />
      <input type="text" required name="p2" />
      <button>Start Game</button>
    </form>

    <div>
      <p id="title"></p>

      <div class="grid">
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
        <div class="grid-item"></div>
      </div>
    </div>

    <script>
      let player1,
        player2,
        turn = 1;
      const form = document.getElementsByTagName("form")[0];
      const grid = document.getElementsByClassName("grid")[0];
      const title = document.getElementById("title");

      const gridItems = document.getElementsByClassName("grid-item");

      for (let i = 0; i < gridItems.length; i++) {
        gridItems[i].addEventListener("click", (e) => {
          if (turn === 1) {
            // X
            gridItems[i].innerText = "X";
            turn = 2;
          } else {
            // O
            gridItems[i].innerText = "O";
            turn = 1;
          }
          title.innerText = turn === 1 ? player1 : player2;
        });
      }

      let state = [
        ["", "", ""],
        ["", "", ""],
        ["", "", ""],
      ];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        player1 = form["p1"].value;
        player2 = form["p2"].value;

        title.innerText = player1;
        grid.style.display = "grid";
      });
    </script>
  </body>
</html>
